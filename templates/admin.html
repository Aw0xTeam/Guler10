<!DOCTYPE html>
<html>
<head>
    <title>CryptoBot Admin Panel</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 2em; }
        table { background: white; border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Admin Panel - Active Alerts</h1>
    <table>
        <tr><th>User ID</th><th>Coin</th><th>Threshold</th></tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert[1] }}</td>
            <td>{{ alert[2] }}</td>
            <td>${{ alert[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
