<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Crypto Alerts</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>CryptoBot Admin Panel</h1>
    <table>
        <tr><th>User ID</th><th>Coin</th><th>Alert Price</th></tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert.user_id }}</td>
            <td>{{ alert.coin }}</td>
            <td>${{ "%.2f"|format(alert.threshold) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
